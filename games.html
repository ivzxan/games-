<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Nav Bar</title>
    <link rel="stylesheet" type="text/css" href="artist.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="search.js" defer></script>
    <link rel="stylesheet" href="games.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <ul>
                <li><img src="Images/logo.jpg" alt="logo"></li>
            </ul>
        </div>
        <div class="navigation">
            <ul>
                <li class="list">
                    <a href="home.html">
                        <span class="icon">
                            <ion-icon name="home"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="artist.html">
                        <span class="icon">
                            <ion-icon name="brush"></ion-icon>
                        </span>
                        <span class="text">Artist</span>
                    </a>
                </li>
                <li class="list">
                    <a href="gallery.html">
                        <span class="icon">
                            <ion-icon name="image"></ion-icon>
                        </span>
                        <span class="text">Gallery</span>
                    </a>
                </li>
                <li class="list active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="game-controller"></ion-icon>
                        </span>
                        <span class="text">Game</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="alert-circle"></ion-icon>
                        </span>
                        <span class="text">About</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
        <div class="searchInput">
            <input type="text" placeholder="Search....">
            <div class="resultBox">
            </div>
            <div class="icon"><ion-icon name="search-sharp"></ion-icon></div>
        </div>
    </div>
    </ul>
</div>
<div class="title">Games</div>
</head>
<body>
    <div class="preview-box">
        <iframe src="tetris.html" scrolling="no"></iframe>
        <a href="tetris.html">Tetris</a>
    </div>
    <div class="preview-box1">
        <iframe src="game2.html" scrolling="no"></iframe>
        <a href="game2.html">Plant a Tree!</a>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
